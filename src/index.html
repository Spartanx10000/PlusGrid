<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlusGrid</title>
    <link href="css/plusgrid.css" rel="stylesheet" />

    <style>
        body {
            background-color: #F3F8FF;
            color: #434446;
        }

        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            background: #e6e6e6;
            border: 1px solid #434446;
            color: black;
            font-size: 10px;
        }
    </style>

</head>
<body>
    
    <div class="g-container" style="background-color: aqua;">
        <div class="g-row">
            <div class="g-col-2"><div class="box"> 1</div></div>
            <div class="g-col-2"><div class="box"> 2</div></div>
            <div class="g-col-2"><div class="box"> 3</div></div>
            <div class="g-col-2"><div class="box"> 4</div></div>
            <div class="g-col-2"><div class="box"> 5</div></div>
            <div class="g-col-2"><div class="box"> 6</div></div>
        </div>
    </div>

    </br>

    <div class="g-container-fluid" style="background-color: aqua;">
        <div class="g-row">
            <div class="g-col-2"><div class="box"> 1</div></div>
            <div class="g-col-2"><div class="box"> 2</div></div>
            <div class="g-col-2"><div class="box"> 3</div></div>
            <div class="g-col-2"><div class="box"> 4</div></div>
            <div class="g-col-2"><div class="box"> 5</div></div>
            <div class="g-col-2"><div class="box"> 6</div></div>
        </div>
    </div>

</body>
</html>
